<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixy Store</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-primary: #08f;
            --neon-secondary: #0ff;
            --neon-glow: 0 0 10px rgba(0, 255, 255, 0.8),
                         0 0 20px rgba(0, 255, 255, 0.6),
                         0 0 30px rgba(0, 255, 255, 0.4);
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --card-bg: #1e1e1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            overflow-x: hidden;
        }

        /* Glowing animations */
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 5px var(--neon-primary),
                            0 0 10px var(--neon-primary),
                            0 0 15px var(--neon-primary);
            }
            50% {
                box-shadow: 0 0 10px var(--neon-secondary),
                            0 0 20px var(--neon-secondary),
                            0 0 30px var(--neon-secondary);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Header styles */
        header {
            background: linear-gradient(135deg, var(--darker-bg) 0%, #1a1a2e 100%);
            padding: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--neon-primary), var(--neon-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--neon-glow);
            animation: pulse 2s infinite;
        }

        .banner-container {
            height: 150px;
            width: 100%;
            margin: 1rem 0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        #banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .banner-container:hover #banner-image {
            transform: scale(1.05);
        }

        /* App grid styles */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .app-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        .app-icon {
            width: 100%;
            height: 100px;
            object-fit: contain;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .app-info {
            padding: 0.8rem;
            text-align: center;
        }

        .app-name {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .download-btn {
            background: linear-gradient(90deg, var(--neon-primary), var(--neon-secondary));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.8);
        }

        /* App detail page */
        .app-detail {
            display: none;
            padding: 2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            z-index: 100;
            overflow-y: auto;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .detail-icon {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .detail-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--neon-primary), var(--neon-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .detail-download {
            background: linear-gradient(90deg, var(--neon-primary), var(--neon-secondary));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
        }

        .detail-download:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 200, 255, 0.8);
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .related-apps {
            margin-top: 3rem;
        }

        .related-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .related-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-primary), var(--neon-secondary));
            border-radius: 3px;
        }

        /* Info modal */
        .info-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--darker-bg);
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.2);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .dev-info {
            text-align: center;
        }

        .dev-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--neon-primary);
        }

        .dev-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .dev-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            padding: 0.8rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .dev-link:hover {
            background: rgba(0, 200, 255, 0.2);
            transform: translateX(5px);
        }

        .dev-link i {
            font-size: 1.2rem;
        }

        /* Info button */
        .info-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
            z-index: 50;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 25px rgba(0, 200, 255, 0.8);
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 200, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Banner rotation animation */
        @keyframes bannerFade {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .detail-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .detail-icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Main App Page -->
    <div id="main-page">
        <header>
            <div class="header-content">
                <div class="logo">
                    <h1>Mixy Store</h1>
                </div>
            </div>
            <div class="banner-container">
                <img id="banner-image" src="" alt="Mixy Store Banner">
            </div>
        </header>

        <main>
            <div class="app-grid" id="app-grid">
                <!-- Apps will be loaded here dynamically -->
            </div>
        </main>
    </div>

    <!-- App Detail Page -->
    <div class="app-detail" id="app-detail">
        <button class="back-btn" id="back-btn"><i class="fas fa-times"></i></button>
        <div class="detail-header">
            <img class="detail-icon" id="detail-icon" src="" alt="App Icon">
            <div>
                <h1 class="detail-title" id="detail-title">App Name</h1>
                <button class="detail-download" id="detail-download-btn">Download</button>
            </div>
        </div>

        <div class="app-description" id="app-description">
            <!-- Description will be loaded here -->
        </div>

        <div class="related-apps">
            <h2 class="related-title">You May Also Like</h2>
            <div class="app-grid" id="related-apps">
                <!-- Related apps will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Info Modal -->
    <div class="info-modal" id="info-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal"><i class="fas fa-times"></i></button>
            <div class="dev-info">
                <h3 class="dev-title">Developer Information</h3>
                <p>ùòøùôöùô´ùôöùô°ùô§ùô•ùôöùôô ùòΩùôÆ @ùôàùôûùô≠ùôÆùôäùô≠</p>
                
                <div class="dev-links">
                    <a href="https://t.me/mixy_ox" class="dev-link" target="_blank">
                        <i class="fab fa-telegram"></i> Telegram
                    </a>
                    <a href="https://www.instagram.com/mixy_ox?igsh=MXNmbGo5anpjbWY4aQ==" class="dev-link" target="_blank">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                    <a href="https://youtube.com/@mixyox-9?si=zkKdMYFTi53wGROq" class="dev-link" target="_blank">
                        <i class="fab fa-youtube"></i> YouTube
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Info Button -->
    <button class="info-btn" id="info-btn">
        <i class="fas fa-info"></i>
    </button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA6PmSb--6Ydt10niFcRo0itFUv75kbSFk",
            authDomain: "appstore-d7d5f.firebaseapp.com",
            databaseURL: "https://appstore-d7d5f-default-rtdb.firebaseio.com",
            projectId: "appstore-d7d5f",
            storageBucket: "appstore-d7d5f.firebasestorage.app",
            messagingSenderId: "222472151445",
            appId: "1:222472151445:web:999acc186cbe11e5ad969c",
            measurementId: "G-4WZZ5XDZKD"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // DOM elements
        const loadingScreen = document.getElementById('loading');
        const mainPage = document.getElementById('main-page');
        const appGrid = document.getElementById('app-grid');
        const bannerImage = document.getElementById('banner-image');
        const appDetail = document.getElementById('app-detail');
        const detailIcon = document.getElementById('detail-icon');
        const detailTitle = document.getElementById('detail-title');
        const detailDownloadBtn = document.getElementById('detail-download-btn');
        const backBtn = document.getElementById('back-btn');
        const relatedAppsGrid = document.getElementById('related-apps');
        const infoModal = document.getElementById('info-modal');
        const infoBtn = document.getElementById('info-btn');
        const closeModal = document.getElementById('close-modal');

        // Global variables
        let allApps = [];
        let currentAppId = null;
        let banners = [];
        let currentBannerIndex = 0;
        let bannerRotationInterval;

        // Initialize the app
        function initApp() {
            // Hide loading screen after 1.5 seconds
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainPage.style.display = 'block';
            }, 1500);

            // Load banners and apps
            loadBanners();
            loadApps();

            // Set up event listeners
            backBtn.addEventListener('click', () => {
                appDetail.style.display = 'none';
                mainPage.style.display = 'block';
            });

            infoBtn.addEventListener('click', () => {
                infoModal.style.display = 'flex';
            });

            closeModal.addEventListener('click', () => {
                infoModal.style.display = 'none';
            });

            // Close modal when clicking outside
            infoModal.addEventListener('click', (e) => {
                if (e.target === infoModal) {
                    infoModal.style.display = 'none';
                }
            });
        }

        // Load banners from Firebase
        function loadBanners() {
            const bannersRef = database.ref('banners');
            bannersRef.on('value', (snapshot) => {
                banners = [];
                snapshot.forEach((childSnapshot) => {
                    const bannerData = childSnapshot.val();
                    banners.push(bannerData.imageUrl);
                });
                
                if (banners.length > 0) {
                    startBannerRotation();
                }
            });
        }

        // Start rotating banners
        function startBannerRotation() {
            // Clear any existing interval
            if (bannerRotationInterval) {
                clearInterval(bannerRotationInterval);
            }
            
            // Show first banner immediately
            if (banners.length > 0) {
                bannerImage.src = banners[0];
                currentBannerIndex = 0;
            }
            
            // Set interval for rotation if we have multiple banners
            if (banners.length > 1) {
                bannerRotationInterval = setInterval(() => {
                    currentBannerIndex = (currentBannerIndex + 1) % banners.length;
                    bannerImage.src = banners[currentBannerIndex];
                }, 3000); // Change banner every 3 seconds
            }
        }

        // Load apps from Firebase
        function loadApps() {
            const appsRef = database.ref('apps');
            appsRef.on('value', (snapshot) => {
                allApps = [];
                appGrid.innerHTML = '';
                
                snapshot.forEach((childSnapshot) => {
                    const appData = childSnapshot.val();
                    appData.id = childSnapshot.key;
                    allApps.push(appData);
                    
                    // Create app card
                    createAppCard(appData);
                });
            });
        }

        // Create app card element
        function createAppCard(appData) {
            const appCard = document.createElement('div');
            appCard.className = 'app-card';
            appCard.dataset.appId = appData.id;
            
            appCard.innerHTML = `
                <img class="app-icon" src="${appData.iconUrl}" alt="${appData.name}">
                <div class="app-info">
                    <h3 class="app-name">${appData.name}</h3>
                    <button class="download-btn" data-app-id="${appData.id}">Download</button>
                </div>
            `;
            
            appGrid.appendChild(appCard);
            
            // Add click event to the card
            appCard.addEventListener('click', (e) => {
                if (!e.target.classList.contains('download-btn')) {
                    showAppDetail(appData.id);
                }
            });
            
            // Add click event to the download button
            const downloadBtn = appCard.querySelector('.download-btn');
            downloadBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                showAppDetail(appData.id);
            });
        }

        // Show app detail page
        function showAppDetail(appId) {
            const app = allApps.find(a => a.id === appId);
            if (!app) return;
            
            currentAppId = appId;
            
            // Set app details
            detailIcon.src = app.iconUrl;
            detailTitle.textContent = app.name;
            detailDownloadBtn.onclick = () => {
                downloadApp(app.downloadUrl, app.name);
            };
            
            // Load description if available
            const descriptionDiv = document.getElementById('app-description');
            if (app.description) {
                descriptionDiv.innerHTML = `<p>${app.description}</p>`;
            } else {
                descriptionDiv.innerHTML = '<p>No description available.</p>';
            }
            
            // Show related apps (random 4 apps excluding current one)
            showRelatedApps(appId);
            
            // Switch to detail view
            mainPage.style.display = 'none';
            appDetail.style.display = 'block';
        }

        // Show related apps
        function showRelatedApps(currentAppId) {
            relatedAppsGrid.innerHTML = '';
            
            // Filter out current app and get random 4 apps
            const filteredApps = allApps.filter(app => app.id !== currentAppId);
            const shuffled = filteredApps.sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 4);
            
            selected.forEach(app => {
                const relatedAppCard = document.createElement('div');
                relatedAppCard.className = 'app-card';
                relatedAppCard.dataset.appId = app.id;
                
                relatedAppCard.innerHTML = `
                    <img class="app-icon" src="${app.iconUrl}" alt="${app.name}">
                    <div class="app-info">
                        <h3 class="app-name">${app.name}</h3>
                        <button class="download-btn" data-app-id="${app.id}">Download</button>
                    </div>
                `;
                
                relatedAppsGrid.appendChild(relatedAppCard);
                
                // Add click event to related app cards
                relatedAppCard.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('download-btn')) {
                        showAppDetail(app.id);
                    }
                });
                
                // Add click event to related app download buttons
                const relatedDownloadBtn = relatedAppCard.querySelector('.download-btn');
                relatedDownloadBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showAppDetail(app.id);
                });
            });
        }

        // Download app function
        function downloadApp(url, fileName) {
            // Create a temporary anchor element
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName || 'download';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // Show download started message
            alert(`Download started for ${fileName}`);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
